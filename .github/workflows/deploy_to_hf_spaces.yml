name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest python-dotenv

      - name: Run tests
        run: pytest

      - name: Validate Hugging Face secrets
        env:
          HF_SPACE_REPO_ID: ${{ secrets.HF_SPACE_REPO_ID }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_SPACE_REPO_ID" ]; then
            echo "HF_SPACE_REPO_ID secret is not set."
            exit 1
          fi
          if [ -z "$HF_TOKEN" ]; then
            echo "HF_TOKEN secret is not set."
            exit 1
          fi

      - name: Push to Hub
        uses: huggingface/hub-action@v1
        with:
          repo_id: ${{ secrets.HF_SPACE_REPO_ID }}
          repo_type: space
          token: ${{ secrets.HF_TOKEN }}
          commit_message: "Deploy from GitHub Actions"
          from_folder: .
