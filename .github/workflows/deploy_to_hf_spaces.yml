name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Push to Hub
        uses: huggingface/hub-action@v1
        with:
          repo_id: ${{ secrets.HF_SPACE_REPO_ID }}
          repo_type: space
          token: ${{ secrets.HF_TOKEN }}
          commit_message: "Deploy from GitHub Actions"
